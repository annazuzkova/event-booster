<header class="header">
  <div class="header__container">
    <div class="header__main">
      <div class="header__logo logo">
        <a href="#"
          ><picture>
            <source
              media="(min-width: 1280px)"
              srcset="/src/images/header/desktop/event_master--desktop.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="/src/images/header/tablet/event_master--tablet.png"
            />
            <img
              src="/src/images/header/mobile/event_master--mobile.png"
              alt="IfItDoesntMatchAnyMedia"
            /> </picture
        ></a>
      </div>
    </div>

    <nav class="header__nav navigation">
      <h1 class="navigation__title">find best events around the world</h1>

      <form action="#" class="navigation__form form">
        <div class="form__section form__section--search">
          <input
            type="text"
            class="form__input input"
            placeholder="Start Searching"
          />
          <button class="form__search" type="submit"></button>
        </div>
        <div class="form__section form__section--country">
          <select
            class="form__select"
            name="choose-country"
            id="chooseCountry"
          ></select>
        </div>
      </form>
    </nav>
  </div>
</header>
